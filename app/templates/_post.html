<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('user_profile', username=post.author.username) }}">{{ post.author.username }}
            </a> says:<br>{{ post.body }}
        </td>
    </tr>
</table>

<!-- This sub-template expects a variable named post to exist, 
and that is how the loop variable in the index template is named,
so that works perfectly. -->
