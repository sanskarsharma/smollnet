<style>

.post-container {

    padding: 10px;
    margin: 10px 0;
    border-radius: 2%;
}

<!--.post-container:hover{-->
   <!--background-color:#E9E6E6;-->
<!--}-->

.darker {
    border-color: #ccc;
    background-color: #ddd;
}

.post-container::after {
    content: "";
    clear: both;
    display: table;
}

.post-container img {
    float: left;
    max-width: 60px;
    width: 100%;
    margin-right: 20px;
    border-radius: 50%;
}

.post-detail-right {
    float: right;
    color: #aaa;
}

</style>


<div class="post-container" id="post_{{post.id}}">
        <div class="row">
            <div>
                <a href="{{ url_for('user_profile', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(64) }}" class="img-rounded "/>
                </a>
            </div>
            <div>
                <div>
                    <a href="{{ url_for('user_profile', username=post.author.username) }}">
                        @{{ post.author.username }}
                    </a>
                    said {{ moment(post.timestamp).fromNow() }}:
                    <br>

                    {% autoescape false %}
                    <p>{{ (post.body).replace("\n","<br>") }}</p>
                    {% endautoescape %}

                    {% if postslist %}
                    <a href="{{url_for('post_details',id=post.id)}}" class="post-detail-right">
                        view post
                    </a>
                    {% endif %}

                </div>

            </div>
        </div>
</div>


<!-- This sub-template expects a variable named post to exist, 
and that is how the loop variable in the index template is named,
so that works perfectly. -->
